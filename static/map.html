<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Styling</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="/styles/by-name/worldmap/declarative"></script>
    <script>
var map;
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 3,
    center: {lat: 10, lng: 0}
  });

  for(i = 1; i < 256; i++) {
    map.data.loadGeoJson('/tables/countries/features?select=iso_a3,mapcolor7,OGR_FID&where=OGR_FID="' + i + '"');
  }
  map.data.setStyle(function(feature) {
    console.log('setting style for feature');
    console.log(feature);
    return jacs.setStyle_worldmap(feature);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
